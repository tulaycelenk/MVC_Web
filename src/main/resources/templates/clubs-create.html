<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout}" ><!--declaring our layout file with layout decorator-->
<head>
    <title>Club Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- the fragment that we want to inject into our layout-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
        <form role="form" method="post" th:action="@{/clubs/new}" th:object="${club}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title">
                <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>

            </div>
            <div class="form-group">
                <label for="photoUrl">Photo Url</label>
                <input type="text" class="form-control" id="photoUrl" th:field="*{photoUrl}" placeholder="Photo Url">
                <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>

            </div>
            <div class="form-group mb-3">
                <label for="content">Content</label>
                <input type="text" class="form-control" id="content" th:field="*{content}" placeholder="Content">
                <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </section>
</main>

</body>
</html>
