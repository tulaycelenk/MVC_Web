<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout}" ><!--declaring our layout file with layout decorator-->
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- the fragment that we want to inject into our layout-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Find Running Events</h1>
                <p class="lead fw-normal text-muted mb-0">find events near you</p>
            </div>
            <div class="row gx-5">
<!--                <div>-->
<!--                    <form th:action="@{/clubs/search}" class="form-inline my-2 my-lg-0 mb-3">-->
<!--                        <input name="query" class="form-control mr-sm-2 mb-5 " type="search" placeholder="Search running clubs" aria-label="Search">-->
<!--                    </form>-->
<!--                </div>-->
                <!--thymeleaf is used for put data into the html-->
                <div th:each="event : ${events}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-5" mb-3>
                        <img class="img-fluid rounded-3 mb-3" th:src="${event.photoUrl}" alt="..." />
                        <a th:text="${event.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!"></a>
                    </div>
                    <a class=" btn btn-primary" th:href="@{/events/{eventId}/edit(eventId=${event.id})}">Edit</a>
                    <a class=" btn btn-primary" th:href="@{/events/{eventId}(eventId=${event.id})}">View</a>

                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
