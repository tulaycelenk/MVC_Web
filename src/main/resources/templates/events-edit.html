<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout}" ><!--declaring our layout file with layout decorator-->
<head>
    <title>Club Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- the fragment that we want to inject into our layout-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/events/{eventId}/edit(eventId=${event.id})}" th:object="${event}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Title">
                    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>

                </div>
                <div class="form-group">
                    <label for="photoUrl">Photo Url</label>
                    <input type="text" class="form-control" id="photoUrl" th:field="*{photoUrl}" placeholder="Photo Url">
                    <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>

                </div>
                <div class="form-group mb-3">
                    <label for="type">Type</label>
                    <input type="text" class="form-control" id="type" th:field="*{type}" placeholder="Type">
                    <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"></p>

                </div>
                <div class="form-group mb-3">
                    <label for="startTime">Start Time</label>
                    <input type="datetime-local" class="form-control" id="startTime" th:field="*{startTime}" placeholder="Start Time">
                    <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>

                </div>
                <div class="form-group mb-3">
                    <label for="endTime">End Time</label>
                    <input type="datetime-local" class="form-control" id="endTime" th:field="*{endTime}" placeholder="End Time">
                    <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
</main>

</body>
</html>
